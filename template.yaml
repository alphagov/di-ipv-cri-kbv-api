AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  di-ipv-cri-kbv-api
  SAM Template for the kbv api v0.4

Globals:
#  Api:
#    Auth:
#      DefaultAuthorizer: AWS_IAM
  Function:
    Timeout: 60
    Runtime: java11
    MemorySize: 512
    Tracing: Active
#    VpcConfig:
#      SecurityGroupIds:
#        - sg-0baf479c53ac54f59
#      SubnetIds:
#        - subnet-08cd07453da63f873

Parameters:
  Environment:
    Description: environment name
    Default: dev
    Type: String
    AllowedValues:
      - dev
      - staging
      - integration
      - prod
    ConstraintDescription: specify dev, staging, integration or prod for environment


Resources:

  KBVSessionApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
#      DefinitionBody:
#        openapi: "3.0.1" # workaround to get `sam validate` to work
#        paths: # workaround to get `sam validate` to work
#          /never-created:
#            options: { } # workaround to get `sam validate` to work
#        Fn::Transform:
#          Name: AWS::Include
#          Parameters:
#            Location: './api.yaml'
#      OpenApiVersion: 3.0.1
      EndpointConfiguration:
        Type: REGIONAL


#  FunctionPermission:
#    Type: AWS::Lambda::Permission
#    Properties:
#      Action: lambda:InvokeFunction
#      FunctionName: !Ref KBVSessionFunction
#      Principal: apigateway.amazonaws.com
#      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${KBVSessionApi}*"

  KBVSessionTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "kbv-session-${AWS::StackName}"
      BillingMode: "PAY_PER_REQUEST"
      AttributeDefinitions:
        -
          AttributeName: "sessionId"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "sessionId"
          KeyType: "HASH"
      TimeToLiveSpecification:
        AttributeName: "expiryDate"
        Enabled: true

  KBVSessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambdas/session
      Handler: uk.gov.di.ipv.cri.kbv.api.handler.SessionHandler::handleRequest
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSXrayWriteOnlyAccess
        - DynamoDBWritePolicy:
            TableName: !Ref KBVSessionTable
      Runtime: java11
      MemorySize: 512
      Tracing: Active
      Environment:
        Variables:
          IS_LOCAL: false
          KBV_SESSION_TABLE_NAME: !Ref KBVSessionTable
          POWERTOOLS_SERVICE_NAME: di-ipv-cri-kbv-api
      Events:
        KBVSessionFunctionApi:
          Type: Api
          Properties:
            Path: /session
            Method: post
            RestApiId: !Ref KBVSessionApi

  KBVQuestionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambdas/question
      Handler: uk.gov.di.ipv.cri.kbv.api.handler.QuestionHandler::handleRequest
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSXrayWriteOnlyAccess
        - DynamoDBReadPolicy:
            TableName: !Ref KBVSessionTable
        - DynamoDBWritePolicy:
            TableName: !Ref KBVSessionTable
      Runtime: java11
      MemorySize: 512
      Tracing: Active
      Environment:
        Variables:
          IS_LOCAL: false
          KBV_SESSION_TABLE_NAME: !Ref KBVSessionTable
          POWERTOOLS_SERVICE_NAME: di-ipv-cri-kbv-api
          EXPERIAN_API_WRAPPER_SAA_RESOURCE: /question-request
          EXPERIAN_API_WRAPPER_URL: https://zn3dus332j.execute-api.eu-west-2.amazonaws.com/dev
      Events:
        KBVQuestionApi:
          Type: Api
          Properties:
            Path: /question
            Method: get
            RestApiId: !Ref KBVSessionApi

  KBVAnswerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambdas/answer
      Handler: uk.gov.di.ipv.cri.kbv.api.handler.QuestionAnswerHandler::handleRequest
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSXrayWriteOnlyAccess
        - DynamoDBReadPolicy:
            TableName: !Ref KBVSessionTable
        - DynamoDBWritePolicy:
            TableName: !Ref KBVSessionTable
      Runtime: java11
      MemorySize: 512
      Tracing: Active
      Environment:
        Variables:
          IS_LOCAL: false
          KBV_SESSION_TABLE_NAME: !Ref KBVSessionTable
          POWERTOOLS_SERVICE_NAME: di-ipv-cri-kbv-api
          EXPERIAN_API_WRAPPER_RTQ_RESOURCE: /question-answer
          EXPERIAN_API_WRAPPER_URL: https://zn3dus332j.execute-api.eu-west-2.amazonaws.com/dev
      Events:
        KBVAnswerFunctionApi:
          Type: Api
          Properties:
            Path: /answer
            Method: post
            RestApiId: !Ref KBVSessionApi

  KBVFunctionsCodeSigning:
    Type: AWS::Lambda::CodeSigningConfig
    Properties:
      Description: "Code Signing for KBV API Functions"
      AllowedPublishers:
        SigningProfileVersionArns:
          - "{{resolve:ssm:/dev/credentialIssuers/cri/sam/signingProfileVersionArn}}"
      CodeSigningPolicies:
        UntrustedArtifactOnDeployment: "Enforce"

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  KBVSessionApi:
    Description: "API Gateway endpoint URL for Dev KBVSession function"
    Value: !Sub "https://${KBVSessionApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/session"
  KBVSessionFunction:
    Description: "KBVSession check lambda function ARN"
    Value: !GetAtt KBVSessionFunction.Arn
  KBVQuestionFunction:
    Description: "KBVQuestion check lambda function ARN"
    Value: !GetAtt KBVQuestionFunction.Arn
  KBVSessionFunctionIamRole:
    Description: "Implicit IAM Role created for KBVSession function"
    Value: !GetAtt KBVSessionFunction.Arn
  KBVQuestionFunctionIamRole:
    Description: "Implicit IAM Role created for KBVQuestion function"
    Value: !GetAtt KBVQuestionFunction.Arn

