---
applications:
  - name: di-ipv-cri-kbv-api
    path: build/distributions/di-ipv-cri-kbv-api.zip
    memory: 256M
    buildpack: java_buildpack
    command: cd di-ipv-cri-kbv-api && bin/di-ipv-cri-kbv-api
    env:
      JAVA_HOME: "../.java-buildpack/open_jdk_jre"
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+}, memory_calculator: {stack_threads: 200}}'
      JAVA_OPTS: '-Xss340k -XX:ReservedCodeCacheSize=50M -XX:MaxMetaspaceSize=100M'
